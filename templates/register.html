{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rockhy Expense</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}">
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block" style="background-image: url('{% static "images/logo.jpg" %}'); background-size: cover; background-position: center;"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                {% include 'partials/_messages.html' %}
                                <div class="form-group row">
                                    
                                        <input type="text" class="form-control form-control-user" name="username" id="usernameField"
                                            placeholder="Username">
                                    
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="email" id="emailField"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    
                                        <input type="password" class="form-control form-control-user"
                                         name="password"   id="passwordField" placeholder="Password">
                                   
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account"/>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="{% url 'request_password' %}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'js/register.js'%}"></script>

    <!-- Bootstrap core JavaScript-->
    <!-- <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> -->

    <!-- Core plugin JavaScript-->
    <!-- <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script> -->

    <!-- Custom scripts for all pages-->
    <!-- <script src="{% static 'js/sb-admin-2.min.js' %}"></script> -->

    </body>

</html>
